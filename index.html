<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <h1>Week 2 Task</h1>
    <div class="card">
      <div class="title">
        <h1>Contact Us</h1>
      </div>
      <div class="form" id="register">
        <form action="#">
          <input type="text" name="name" id="name" placeholder="NAME"><br>
          <input type="email" name="email" id="email" placeholder="EMAIL"><br>
          <input type="tel" name="tel" id="tel" placeholder="PHONE NUMBER"><br>
          <input type="text" name="mssg" id="mssg" placeholder="MESSAGE"><br>
          
          <input type="button" value="cancel" class="cancel" id="cancel">
          <input type="button" value="send" class="send" id="send">
          
          

        </form>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
